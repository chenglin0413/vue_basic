<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 準備好一個容器 -->
    <div id="root">
        <App/>
    </div>
    
    <script type="text/javascript">
        import App from './App.vue'

        new Vue({
           components:{App}
        }).$mount('#root')

    </script>
</body>
</html>
