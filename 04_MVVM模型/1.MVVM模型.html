<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js//vue.js"></script>
</head>
<body>
    <!-- 
        MVVM的理解:
        1. M:模型(Model):對應data中的數據
        2. V:視圖(View):模板代碼
        3. VM:視圖模型(ViewModel) : Vue實例對象
    -->
    <div id=root>
        <h2>Hello,{{msg}}</h2>
        <h2>地址是:{{address}}</h2>
    </div>
    <script type="text/javascript">
        //創建一個Vue實例對象
        const vm = new Vue({
            el:'#root',
            data:{
                msg:'上矽谷',
                address:'羅斯福路'
            }
        })
        //觀察發現，通過vm能看到data中的屬性(注意不是看到data)
        setTimeout(() => {
            console.log(vm.msg)//通過vm可以讀取data中的數據
            vm.msg = 'atguigu' //通過vm可以修改data中的數據，且修改後頁面自動更新
        }, 1000);
    </script>
</body>
</html>
