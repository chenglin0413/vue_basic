<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>數據代理</title>
    <script type="text/javascript" src="../js//vue.js"></script>
</head>
<body>
    <!-- 
        1. 甚麼是數據代理?
            (1). 配置對象data中的數據，會被蒐集到vm._data中，然後通過 Object.defineProperty讓vm上擁有data中所有的屬性
            (2). 當訪問vm的msg時，返回的是_data當中同行屬性的值
            (3). 當修改vm的msg時，修改的是_data當中同名屬性的值
        2. 為什麼要數據代理?
            為了更方便的讀取和修改data中的數據，不做數據代理，就要:vm._data.xxx訪問數據
        3. 擴展思考? --- 為什麼要先蒐集在_data中，然後再代理出去呢?
            更高校的監視數據(直接蒐集到vm上會導致間是效率太低)
    -->
    <!-- 準備好一個容器-->
    <div id=root>
        <h2>學校名字:{{name}}</h2>
        <h2>學校地址:{{address}}</h2>
        <h2>學科:{{subject}}</h2>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el:'#root',
            data:{
                name:'台科大',
                address:'台北市羅斯福路',
                subject:'投資學',

            }
        })
        console.log(vm)        
        
    </script>
</body>
</html>
