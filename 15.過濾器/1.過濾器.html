<html lang="en">
<head>

  <title>過濾器</title>

<body>
   <!-- 準備好一個容器 -->

     <h3>{{fmtDate}}</h3>
     <h3>{{fmtDate}}</h3>

</body>
  <script type="text/javascript">

    //全局註冊的過濾器
    Vue.filter('dataFormater',function(a,b){
      console.log(a,b)
      return 100

      // return moment(value).format(str);
    })
    new Vue ({
      el:'#root',
      data:{
        time:Date.now(),
      },
      methods: {
        // fmtDate(str='YYYY-MM-DD'){
        //   return moment(this.time).format(str);

      },
      computed:{
        fmtDate(){
          return moment(this.time).format('YYYY-MM-DD hh:mm:ss a');
        }
      }
    })
  </script>
