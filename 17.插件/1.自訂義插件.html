<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="./atiguigu.js"></script>
    <title>自訂義插件</title>
</head>
<body>

    <!-- 
        

     -->
     <div id="root">
        <h2 v-upper-text="name"></h2>
        <h2 v-lower-text="name"></h2>
        <h2>{{$random(2,8)}}</h2>
     </div>

     <script type="text/javascript">
        /*
            插件的定義: 是一個包含install方法的對象
        */        
        //修改Vue的全局配置
        Vue.config.productionTip = false //關閉生產提示

        //向Vue原型上追加一個$now屬性，值為當前時間，$now是給vm用的
        Vue.prototype.$now = new Date().toTimeString()
        //Vue 會幫我們去調用atiguigu這個插件裡的install方法
        Vue.use(atiguigu)

        console.log(Vue.projectName)
        console.log(Vue.MyVersion)
        Vue.showInfo()
        const vm = new Vue({
            el:'#root',
            data:{
                name:'Ntust',
            }
        })
        vm.$now = Date.now()

    </script>
    
</body>
</html>
